<div class="container">
    <div class="jumbotron py-4">
      <p class="display-4 mb-0 text-center">Login Form</p>
    </div>
  
    <form (ngSubmit)="save(loginForm)" #loginForm="ngForm">
      <div class="form-group">
        <label>Email Username</label>
        <input type="text" class="form-control" name="email" #email="ngModel" [(ngModel)]="e1.email" required>
        <small class="form-text text-danger" *ngIf="email.dirty && email.invalid">Email id can't be empty</small>
      </div>
      <div class="form-group">
        <label>Enter Password</label>
        <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="e1.password"
          required>
          <small class="form-text text-danger" *ngIf="password.dirty && password.invalid">Password can't be empty</small>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.pristine || loginForm.invalid">Submit</button>
    </form>
  
  </div>
